<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hood</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="../index.html">Hood</a>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-5 mx-auto">

        <div id="first">
          <div class="myform form ">
            <div class="logo mb-3">
              <div class="col-md-12 text-center">
                <h1>Log In</h1>
              </div>
            </div>
            <div class="alert alert-primary alert-dismissible" role="alert" id="messagesinfo" style="display: none;">
            </div>
            <form id="loginform">
              <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="username" name="username" class="form-control" id="username" aria-describedby="emailHelp"
                  placeholder="Enter email" required>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input type="password" name="password" pattern=".{6,}" id="password" class="form-control"
                  aria-describedby="emailHelp" placeholder="Enter Password" required>
                <span id="passwordset"></span>
              </div>
              <div class="col-md-12 text-center ">
                <button href="" id='loginbtn' type="submit" name="btn-login"
                  class="btn btn-outline-secondary">Login</button>
              </div>
              <div class="col-md-12 ">
                <div class="login-or">
                  <hr class="hr-or">
                  <span class="span-or">or</span>
                </div>
              </div>
              <div class="form-group">
                <p class="text-center">Don't have account? <span class="clickable"> <a href="signup.html"> Sign up
                      here</a></span></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>


</body>
<script type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../js/loginHandler.js"></script>

</html>
